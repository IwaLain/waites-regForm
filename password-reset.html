<!DOCTYPE html>
<html lang="en">
<head>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1>Password reset</h1>
        <p>Enter your email and we'll send you reset instructions.</p>
        <form id="passwordReset-form" action="post">
            <div class="mb-3">
                <label class="form-label" for="email-field">Email</label>
                <input class="form-control" id="email-field" onblur="validateEmail(this)" type="email" placeholder="Enter your email">
                <div id="validation-EmailCheck" class="valid-feedback"></div>
            </div>
            <button id="submit-btn" class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
