<!DOCTYPE html>
<html lang="en">
<head>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1>Registration</h1>
        <form action="post">
            <div class="mb-3">
                <label class="form-label" for="reg-email">Email</label>
                <input class="form-control" id="reg-email" onblur="validateEmail(this)" type="text" placeholder="Enter your email">
                <div id="validation-EmailCheck" class="valid-feedback"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="reg-password">Password</label>
                <input class="form-control" id="reg-password" type="password" onblur="validatePassword(this)" placeholder="Enter your password">
                <div id="validation-PasswordCheck" class="valid-feedback"></div>
            </div>
            <div class="mb-3">
                <a href="/password-reset.html">Forgot a password?</a>
            </div>
            <button id="submit-btn" class="btn btn-primary" type="submit">Register</button>
        </form>

        <script src="main.js"></script>
    </div>
</body>
</html>
